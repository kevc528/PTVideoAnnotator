<html>
    <head>
        <script type="text/javascript" src="../static/lib/paper-full.js"></script>     
        <script type='text/javascript' > 
            var events = []; 
            var color = "red";

            // 0 for freehand, 1 for circle
            var drawMode = 0;
        </script>      
        <script type="text/javascript" src="../static/js/paint.js"></script>      
        <script type="text/javascript" src="../static/js/annotate.js"></script>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/annotate.css"></link>
    </head>
    <body>
        <div class="patient-video">
            <h2>Single Leg Squat</h2>
            <video id="video" controls>
                Your browser does not support the video tag.
            </video>
            <video id="video-double" muted="muted" controls>
                Your browser does not support the video tag.
            </video>
            <canvas id="canvas"></canvas>
            <br>
            <button id="play-button" type="button" class="video-button btn btn-primary">Play</button>
            <button id="pause-button" type="button" class="video-button btn btn-primary">Pause</button>

            <div class="annotation-tools">
                <input id="duration-slider" class="multi-range" type="range" />
                <label id="duration-label" for="duration-slider">Duration: 0 seconds</label>
                <input type="color" id="color-picker" value="#ff0000">
                <label>
                    <input type="radio" name="draw-mode" value="0" checked>
                    <img id="pencil-icon" class="icon" src="https://cdn-icons-png.flaticon.com/512/481/481874.png" value="0">
                </label>
                
                <label>
                    <input type="radio" name="draw-mode" value="1">
                    <img id="line-icon" class="icon" src="https://cdn-icons-png.flaticon.com/512/815/815497.png" value="1">
                </label>

                <label>
                    <input type="radio" name="draw-mode" value="1">
                    <img id="circle-icon" class="icon" src="https://cdn-icons-png.flaticon.com/512/481/481078.png" value="2">
                </label>
                <br>
                <canvas id="duration-canvas"></canvas>
            </div>
        </div>
        <div class="notes">
            <h3>Annotation Timeline</h3>

            <ul id="note-list">

            </ul>

            <div class="add-note-section">
                <label for="note">Note:</label>
                <textarea id="note-textarea" class="form-control" id="note" name="note" rows="4" cols="40"></textarea>
                <button id="annotate-button" type="button" class="btn btn-primary">Add Annotation</button>
            </div>
        </div>
    </body>
</html>
