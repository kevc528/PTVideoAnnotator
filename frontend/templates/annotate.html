<html>
    <head>
        <script type="text/javascript" src="../static/lib/paper-full.js"></script>
        <script type="text/javascript" src="../static/js/annotate.js"></script>
        <script type="text/javascript" src="../static/js/paint.js"></script>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/annotate.css"></link>
    </head>
    <body>
        <div class="patient-video">
            <h2>Single Leg Squat</h2>
            <video id="video" controls>
                Your browser does not support the video tag.
            </video>
            <canvas id="canvas"></canvas>
            <br>
            <button id="play-button" type="button" class="video-button btn btn-primary">Play</button>
            <button id="pause-button" type="button" class="video-button btn btn-primary">Pause</button>
        </div>
        <div class="notes">
            <h3>Current Notes</h3>

            <ul id="note-list">

            </ul>

            <div class="add-note-section">
                <label for="note">Note:</label>
                <textarea id="note-textarea" class="form-control" id="note" name="note" rows="4" cols="40"></textarea>
                <button id="note-button" type="button" class="btn btn-primary">Add New Note</button>
            </div>
        </div>
    </body>
</html>
