<html>
    <head>
        <script type="text/javascript" src="../static/lib/paper-full.js"></script>     
        <script type='text/javascript' > 
            var events = []; 
            var color = "red";
            var width = 5;

            // 0 for freehand, 1 for straight line, 2 for circle, 3 for rectangle
            var drawMode = 0;
        </script>      
        <script type="text/javascript" src="../static/js/paint.js"></script>      
        <script type="text/javascript" src="../static/js/annotate.js"></script>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/annotate.css"></link>
    </head>
    <body>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">
              <img src="../static/img/LogoNewTransparent.svg" width="200" height="40" alt="">
            </a>
            <div id="user-id" style="text-align: right;">
                Andrew Head
                <img src="../static/img/user.svg" width="60" height="40" alt="">
            </div>
        </nav>
        <div class="patient-video">
            <h2>Single Leg Squat</h2>
            <video id="video" muted="muted" controls>
                Your browser does not support the video tag.
            </video>
            <video id="video-double" muted="muted" controls>
                Your browser does not support the video tag.
            </video>
            <canvas id="canvas"></canvas>
            <canvas id="temp-canvas"></canvas>
            <br>
            <img id="play-pause-button" class="video-button" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" width="30" height="30">
            
            <label>
                <input type="radio" name="draw-mode" value="0" checked>
                <img id="pencil-icon" class="icon" src="https://cdn-icons-png.flaticon.com/512/481/481874.png" value="0" title="Free Draw">
            </label>
            
            <label>
                <input type="radio" name="draw-mode" value="1">
                <img id="line-icon" class="icon" src="https://cdn-icons-png.flaticon.com/512/815/815497.png" value="1" title="Line">
            </label>

            <label>
                <input type="radio" name="draw-mode" value="2">
                <img id="circle-icon" class="icon" src="https://cdn-icons-png.flaticon.com/512/481/481078.png" value="2" title="Circle">
            </label>

            <label>
                <input type="radio" name="draw-mode" value="3">
                <img id="rectangle-icon" class="icon" src="https://cdn-icons-png.flaticon.com/512/33/33848.png" value="3" title="Box">
            </label>

            <img id="undo-button" src="https://cdn-icons-png.flaticon.com/512/0/340.png">

            <div class="annotation-tools">
                <input id="duration-slider" class="multi-range" type="range" value="0" />
                <label id="duration-label" for="duration-slider">Duration: 0 seconds</label>

                <label id="color-picker-label" for="color-picker">Color:</label>
                <input type="color" id="color-picker" value="#ff0000">

                <label for="width-input">Stroke Width:</label>
                <input type="number" id="width-input" name="width-input" min="1" value="5" >

                <br>
                <canvas id="duration-canvas"></canvas>
            </div>
        </div>
        <div class="notes">
            <h3>Annotation Timeline</h3>

            <ul id="note-list">

            </ul>

            <div class="add-note-section">
                <label for="note">Note:</label>
                <textarea id="note-textarea" class="form-control" id="note" name="note" rows="4" cols="40"></textarea>
                <button id="annotate-button" type="button" class="btn btn-primary">Add Annotation</button>
            </div>

            <button id="finish-button" type="button" class="btn btn-primary">Finish</button>

        </div>
    </body>
</html>
